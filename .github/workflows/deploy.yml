name: Deploy Botpress Bot

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Botpress CLI
        run: npm i -g @botpress/cli

      - name: Login to Botpress
        run: bp login --token "$BOTPRESS_TOKEN" --workspaceId "$BOTPRESS_WORKSPACE_ID"
        env:
          BOTPRESS_TOKEN: ${{ secrets.BOTPRESS_TOKEN }}
          BOTPRESS_WORKSPACE_ID: ${{ secrets.BOTPRESS_WORKSPACE_ID }}

      - name: Build
        run: bp build

      - name: Create or update bot
        run: |
          if [ -z "$BOTPRESS_BOT_ID" ]; then
            echo "No botId provided, creating a new bot..."
            NEW_ID=$(bp bots create --name "SaaS Support $(date +%s)" --workspaceId "$BOTPRESS_WORKSPACE_ID" --json | jq -r '.id')
            echo "Created bot: $NEW_ID"
            echo "BOTPRESS_BOT_ID=$NEW_ID" >> $GITHUB_ENV
          else
            echo "Using existing botId: $BOTPRESS_BOT_ID"
          fi
          bp deploy --confirm --workspaceId "$BOTPRESS_WORKSPACE_ID" --botId "${BOTPRESS_BOT_ID:-$NEW_ID}"
        env:
          BOTPRESS_TOKEN: ${{ secrets.BOTPRESS_TOKEN }}
          BOTPRESS_WORKSPACE_ID: ${{ secrets.BOTPRESS_WORKSPACE_ID }}
          BOTPRESS_BOT_ID: ${{ secrets.BOTPRESS_BOT_ID }}
          SUPPORT_API_ENDPOINT: ${{ secrets.SUPPORT_API_ENDPOINT }}

