name: Deploy Botpress Bot

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Botpress CLI
        run: npm i -g @botpress/cli

      - name: Login to Botpress
        run: bp login --token "$BOTPRESS_TOKEN" --workspaceId "$BOTPRESS_WORKSPACE_ID"
        env:
          BOTPRESS_TOKEN: ${{ secrets.BOTPRESS_TOKEN }}
          BOTPRESS_WORKSPACE_ID: ${{ secrets.BOTPRESS_WORKSPACE_ID }}

      - name: Build
        run: bp build

      - name: Deploy to existing bot
        run: bp deploy --confirm --workspaceId "$BOTPRESS_WORKSPACE_ID" --botId "43ac4500-8cf8-42ae-b7c4-20de752c6e38"
        env:
          BOTPRESS_TOKEN: ${{ secrets.BOTPRESS_TOKEN }}
          BOTPRESS_WORKSPACE_ID: ${{ secrets.BOTPRESS_WORKSPACE_ID }}
          SUPPORT_API_ENDPOINT: ${{ secrets.SUPPORT_API_ENDPOINT }}

